              <input class="form-control" id="authLogin" placeholder="Login" required="true"

          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="authPassword">Password</label>

                     type="password">
            </div>
          </div>
          <div class="container text-center">
            <button class="btn btn-dark mb-2 w-25 mx-auto" onclick="authorize()">Authorize</button>
          </div>
